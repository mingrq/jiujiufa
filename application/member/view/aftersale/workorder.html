<html>
<head>
    <meta charset="utf-8">
    <title>会员中心</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="/static/member/css/member-main.css">
    <link rel="stylesheet" href="/static/common/layui/css/layui.css">
    <script type="text/javascript" src="/static/common/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/static/common/js/jsontoexcel.js"></script>
    <script type="text/javascript" src="/static/common/layui/layui.js"></script>
</head>
<body>
<!--HEADER-->
{include file="public/header" /}
<!--END HEADER-->
<!--content-box-->

<div class="content-box">
    <div class="cont">
        <!-- cont-side -->
        {include file="public/left" /}
        <!-- END cont-side -->
        <!-- cont-main -->
        <div class="cont-main">
            <div class="title">售后工单</div>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div style="margin-right: -12px;">
                        <label style="float: left;display: block;padding: 9px 6px;font-weight: 400;line-height: 20px;text-align: right;">日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="date_atart" id="serach_param_date_atart" lay-verify="date"
                                   placeholder="开始日期"
                                   autocomplete="off" class="layui-input"
                                   style="width: 200px !important;height: 30px !important;margin-top: 4px !important;">
                        </div>
                    </div>
                    <div>
                        <label style="float: left;display: block;padding: 9px 9px;font-weight: 400;line-height: 20px;text-align: right;">~</label>
                        <div class="layui-input-inline">
                            <input type="text" name="date_end" id="serach_param_date_end" lay-verify="url"
                                   placeholder="结束日期"
                                   autocomplete="off" class="layui-input"
                                   style="width: 200px !important;height: 30px !important;margin-top: 4px !important;">
                        </div>
                    </div>

                    <button type="button" class="apply-for-btn" onclick="applyfor()">申请底单</button>

                </div>
            </form>
        </div>
        <!-- END cont-main -->
    </div>
    <div class="clear"></div>
</div>
<script>
    var laydate;
    var form;
    layui.use(['laydate', 'form'], function () {
        laydate = layui.laydate;
        form = layui.form;

        laydate.render({
            elem: '#serach_param_date_atart'
        });
        laydate.render({
            elem: '#serach_param_date_end'
        });
    });

    /**
     * 申请底单
     */
    function applyfor() {
        let starttime = $('#serach_param_date_atart').val();
        let endtime = $('#serach_param_date_end').val();
        if (!starttime) {
            layer.msg("开始日期不能为空");
            return;
        }
        if (!endtime) {
            layer.msg("结束日期不能为空");
            return;
        }
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/member/aftersale/didan",
            data: {
                dateatart: starttime,
                dateend: endtime
            },
            success: function (result) {
                let title = ["订单号",
                    "快递单号",
                    "收货人姓名",
                    "配送地址",
                    "快递公司名称",
                    "下单时间",
                    "订单金额",
                    "订单状态",
                    "商品标题",
                    "收货人手机号码"];
                JSONToExcelConvertor(result.result, starttime + '至' + endtime + '底单', title)
            },
            error: function () {
                layer.msg('申请底单失败，请稍后再试');
            }
        });
    }

</script>
<!--END content-box-->
<!-- footer -->
{include file="public/footer" /}
<!-- END footer -->
</body>
</html>
