<html>
<head>
    <meta charset="utf-8">
    <title>会员中心</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="/static/member/css/member-main.css">
</head>
<body>
<!--HEADER-->
{include file="public/header" /}
<!--END HEADER-->
<!--content-box-->
<div class="content-box">
    <div class="cont">
        <!-- cont-side -->
        {include file="public/left" /}
        <!-- END cont-side -->
        <!-- cont-main -->
        <div class="cont-main">
            <div class="title">个人中心</div>
            <div class="personal">
                <div class="personal-photo">
                    <img src="/static/member/images/default-photo.png"/>
                    <!--div class="update-personal-photo">修改头像</div-->
                </div>
                <form action="{:url('member/account/updatePersonInfo')}" method="post">
                    <div class="personal-info">
                        <div class="item">
                            <div class="item-title">用户名：</div>
                            <div class="item-value">
                                <input type="text" value="{$member.member_login_name}" disabled />
                            </div>
                        </div>
                        <div class="item">
                            <div class="item-title">密码：</div>
                            <div class="item-value">
                                <input type="password" name="password" /> <span>不填写不修改密码</span>
                            </div>
                        </div>
                        <div class="item">
                            <div class="item-title">会员QQ：</div>
                            <div class="item-value">
                                <input type="text" name="qqnum" value="{$member.member_qq}" />
                            </div>
                        </div>
                    </div>
                    <div class="update-userinfo-button">
                        <input type="submit" class="insubbtn" value="保存修改" />
                    </div>
                </form>
            </div>
        </div>
        <!-- END cont-main -->
    </div>
    <div class="clear"></div>
</div>
<!--END content-box-->
<!-- footer -->
{include file="public/footer" /}
<!-- END footer -->
</body>
</html>
