<html>
<head>
    <meta charset="utf-8">
    <title>{$website_name}</title>
    <meta name="keywords" content="{$website_keyword}">
    <link rel="icon" href="{$website_logo}" type="image/gif">
    <meta name="description" content="">
    <link rel="stylesheet" href="/static/index/css/style.css">
    <link rel="stylesheet" href="/static/index/css/news.css">
</head>
<body>
{include file="public/header" /}
{include file="public/big_adv" /}
<div class="news-nav-box">
    <ul class="news-nav">
        <li>
            <a href="/index/news/lipin">礼品资讯</a>
        </li>
        <li>
            <a href="/index/news/retailer">电商资讯</a>
        </li>
        <li>
            <a href="/index/news/problem">常见问题</a>
        </li>
        <li>
            <a href="/index/news/notice" class="action">网站公告</a>
        </li>
    </ul>
    <div class="clear"></div>
</div>
<div class="news-list-box">
    <div class="news-list">
        <ul>
            {foreach $noticeList as $notice}
            <li>
                <a href="/index/news/noticedetail/id/{$notice.notice_id}">
                    <div class="news-pic">
                        <img src="{$notice.notice_pic}"/>
                    </div>
                    <div class="news-info">
                        <div class="ntitle">{$notice.notice_title}</div>
                        <div class="ntime">{$notice.notice_create_time}</div>
                        <div class="ndes">{$notice.notice_description}</div>
                    </div>
                </a>
            </li>
            {/foreach}
        </ul>
    </div>
    <div class="pagelist">{$page}</div>
    <div class="clear"></div>
</div>
{include file="public/footer" /}
</body>
</html>
