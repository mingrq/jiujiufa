    <title>订单管理</title>

<body>
<div class="page-content clearfix">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="m-form-label">查询</label>
            <div class="layui-input-inline" style="width: 210px">
                <input type="text" name="serachparam" placeholder="会员/快递单号/订单号/收货人"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">日期</label>
            <div class="layui-input-inline">
                <input type="text" name="date_atart" id="date_atart" lay-verify="date" placeholder="开始日期" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="m-form-label">~</label>
            <div class="layui-input-inline">
                <input type="text" name="date_end" id="date_end" lay-verify="url" placeholder="结束日期"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <button type="button" class="layui-inline layui-btn layui-btn-normal">搜索</button>
    </div>
    <!--表格-->
    <table id="sample-table"></table>
</div>
<script type="text/html" id="table_operation_toolbar">
    <a class="layui-btn  layui-btn-danger layui-btn-xs" lay-event="del">取消订单</a>
</script>
<script type="text/javascript">
    layui.use('table',function () {
        var table = layui.table;
        table.render({
            elem: '#sample-table'
            , url: '/admin/orderform/orderlist'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [[
                {field: 'order_no', width: 260, align: 'center', title: '订单号'}
                ,{field: 'member_mobile', width: 120, align: 'center', title: '会员名'}
                , {field: 'goodsTitle', minWidth: 160, align: 'center', title: '商品名称'}
                , {field: 'tracking_number', title: '快递单号', align: 'center', width: 260} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                , {field: 'express_name', align: 'center', title: '快递公司', width: 120}
                , {field: 'consignee_name', align: 'center', title: '收货人', width: 150}
                , {field: 'create_time', title: '下单时间', align: 'center', width: 160, sort: true,}
                , {field: 'order_pay', title: '下单金额', width: 110, align: 'center', sort: true}
                , {field: 'operation', align: 'center', title: '操作', toolbar: '#table_operation_toolbar'}
            ]]
            , parseData: function (res) {
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.result.total, //解析数据长度
                    "data": res.result.data //解析数据列表
                }
            }
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 10000 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            , page: {
                layout: ['prev', 'page', 'next', 'skip', 'refresh']
            }
        });
    })
</script>
