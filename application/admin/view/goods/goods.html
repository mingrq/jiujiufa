<script type="text/javascript">
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#sample-table'
            , url: '/admin/goods/getgoodslist'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , limit: 100
            , height: 'full-130'
            , cols: [[
                {field: 'goodsTitle', width: 300, align: 'center', title: '商品标题'}
                , {field: 'good_pic', width: 140, align: 'center', title: '主图', templet: '#table_main_pic'}
                , {field: 'kdName', align: 'center', title: '快递名称'}
                , {field: 'warehouse_name', width: 160, align: 'center', title: '仓库'}
                , {field: 'cost_price', title: '成本', width: 100, align: 'center'}
                , {field: 'good_price', title: '会员价(利润)', align: 'center', width: 110, edit: 'text', fixed: 'right'} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                , {field: 'good_vip_price', align: 'center', title: '代理价(利润)', width: 110, edit: 'text', fixed: 'right'}
                , {
                    field: 'good_api_price',
                    title: 'API价(利润)',
                    align: 'center',
                    width: 110,
                    edit: 'text',
                    fixed: 'right'
                }
            ]]
            , parseData: function (res) {
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.result.total, //解析数据长度
                    "data": res.result.data //解析数据列表
                }
            }
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 10000 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            , page: {
                layout: ['prev', 'page', 'next', 'skip', 'refresh']
            }
        });
