<body>
<div class="page-content clearfix">
    <div id="Member_Ratings">
        <div class="d_Confirm_Order_style">
            <div class="search_style">

                <ul class="search_content clearfix">
                    <li><label class="l_f">查询</label><input name="" type="text" class="text_add"
                                                            placeholder="手机号 / 快递单号 / 订单号 / 收货人" style=" width:230px"/>
                    </li>
                    <li><label class="l_f">订单时间</label><input class="inline laydate-icon" id="start"
                                                              style=" margin-left:10px;"></li>
                    <li style="width:90px;">
                        <button type="button" class="btn_search"><i class="icon-search"></i>查询</button>
                    </li>
                </ul>
            </div>

            <!--表格-->
            <table id="sample-table"></table>
        </div>
    </div>
</div>
<script type="text/html" id="table_operation_toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script type="text/javascript">
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#sample-table'
            , url: '/admin/membermanagement/memberlist'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [[
                {field: 'member_mobile', width: 260, align: 'center', title: '商品标题'}
                , {field: 'goodsTitle', width: 140, align: 'center', title: '主图'}
                , {field: 'goodsTitle', width: 140, align: 'center', title: '快递名称'}
                , {field: 'goodsTitle', width: 140, align: 'center', title: '仓库'}
                , {field: 'order_pay', title: '成本', width: 110, align: 'center'}
                , {field: 'tracking_number', title: '会员价', align: 'center', width: 110} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                , {field: 'express_name', align: 'center', title: '代理价', width: 110}
                , {field: 'create_time', title: 'API价', align: 'center', width: 110}
                , {field: 'operation', align: 'center', title: '操作', toolbar: '#table_operation_toolbar'}
            ]]
            , parseData: function (res) {
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.result.total, //解析数据长度
                    "data": res.result.data //解析数据列表
                }
            }
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 10000 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            , page: {
                layout: ['prev', 'page', 'next', 'skip', 'refresh']
            }
        });
    })
</script>
