<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资金明细</title>
    <script src="{$Think.COMMON_SITE_ROOT}/layui/layui.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{$Think.COMMON_SITE_ROOT}/layui/css/layui.css" media="all">
</head>
<body>
<div class="page-content clearfix">

    <!--表格-->
    <table id="sample-table" lay-filter="table_member"></table>
</div>
<script>
    /**设置等级下拉框数据*/
    var table;
    layui.use(['table'], function () {
        table = layui.table;

        table.render({
             elem: '#sample-table'
            ,type: 'post'
            ,where:{'member_id',{$}}
            , url: '/admin/membermanagement/getfinancialdetailslist'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , limit: 100
            , height: 'full-130'
            , cols: [[
                {field: 'member_mobile', width: 120, align: 'center', title: '用户(手机)'}
                , {field: 'change_money', width: 120, align: 'center', title: '金额'}
                , {field: 'change_time', title: '注册时间', width: 160, align: 'center', sort: true}
                , {field: 'change_cause', align: 'center', title: '资金变更原因'}
            ]]
            , parseData: function (res) {
                console.log(res);
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.result.total, //解析数据长度
                    "data": res.result.data //解析数据列表
                }
            }
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 10000 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            , page: {
                layout: ['prev', 'page', 'next', 'skip', 'refresh']
            }
        });
    });
</script>
</body>
</html>
